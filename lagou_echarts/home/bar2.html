<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>柱形图</title>
  <!--  引入echarts-->
  <script src="../js/echarts.js"></script>
</head>
<body>
<!--定义画布-->
<div id="main" style="height: 400px;width: 600px"></div>
<script type="text/javascript">
  // 进行echarts的初始化
  let mychart = echarts.init(document.getElementById('main'));
  //配置项和配置数据
  let option = {
    title: {
      text: '柱形图示例'
    },
    legend: {
      data: ['销量1','销量2','销量3']
    },
    xAxis: {
      data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    },
    yAxis: {},
    //数据
    series: [
      {
        name: '销量1',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      },
      {
        name: '销量2',
        type: 'bar',
        data: [1, 120, 6, 20, 10, 9]
      },
      {
        name: '销量3',
        type: 'bar',
        data: [15, 200, 3, 1, 100, 78]
      }
    ]
  };

  mychart.setOption(option)


</script>

</body>
</html>
